apiVersion: charts.helm.k8s.io/v1alpha1
kind: OpsmxSpinnakerOperator
metadata:
  name: op-spin
spec:
  halyard:
    spinnakerVersion: 1.15.1
    image:
      repository: zappo/ubi8-oes-operator-halyard
      tag: latest
  dockerRegistries:
  - name: dockerhub
    address: index.docker.io
    repositories:
      - library/alpine
      - library/ubuntu
      - library/centos
      - library/nginx
  spinnakerFeatureFlags:
    - artifacts
    - jobs
  minio:
    enabled: true
    imageTag: RELEASE.2018-06-09T02-18-09Z
    serviceType: ClusterIP
    accessKey: spinnakeradmin
    secretKey: spinnakeradmin
    bucket: "spinnaker"
    nodeSelector: {}
    persistence:
      enabled: false
  rbac:
    create: false
  serviceAccount:
    create: false
    halyardName: opsmx-spinnaker-operator
    spinnakerName:
